<html>
<script src="jquery.1.6.4.min.js"></script>
<body>
  <div>click me</div>
</body>
</html>
<script>
// jquery code
$( document).ready( function() { 
  $( 'div').mouseover( function() {
    $( 'div').click( function() {
     console.log("Click");
    });
    console.log("Over");    
  });
 $( 'div').mouseout( function() {
    $( 'div').unbind();
 });
        
});
</script>
